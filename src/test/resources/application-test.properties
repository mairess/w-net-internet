# DataSource configuration
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:5432/wnetdb
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.application.name=w-net-internet
# JWT configuration
api.security.token.secret=${JWT_SECRET:mySuperSuperSecret}
# Kafka configuration
kafka.topic=installation-completed
spring.kafka.bootstrap-servers=${KAFKA_HOST:localhost}:9092
# JavaMailSender configurations
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true